name: Sync to Audition Tolosane

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Permet de lancer manuellement depuis l'onglet Actions

jobs:
  git-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug info
        run: |
          echo "Current branch: $(git branch --show-current)"
          echo "Token length: ${#SYNC_TOKEN}"
          echo "Testing connection..."
        env:
          SYNC_TOKEN: ${{ secrets.SYNC_TOKEN }}

      - name: Push to destination
        env:
          SYNC_TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          git remote add destination https://x-access-token:${SYNC_TOKEN}@github.com/Audition-Tolosane/Sitendautan.git
          git push destination main --force
